{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Update Record</title>
    <link rel="stylesheet" href={% static 'css/index.css' %} type="text/css">
    <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %} type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    {%for i in data%}
    <fieldset class="container">
      <legend>Update Form (ID: {{i.id}})</legend>
        <form class="row was-validated" action="/update_record_save/" method="post"> {% csrf_token %}
          <input type="text" name="id" class="form-control" value="{{i.id}}" placeholder="ID" style="display: none;" >
          <div class="form-group col-6">
            <label for="lname">Name:</label>
            <input type="name" name="name" class="form-control" value="{{i.name}}" placeholder="Name" >
          </div>

          <div class="form-group col-6">
            <label for="lpanno">Pan Number:</label>
            <input type="text" name="panno" class="form-control" pattern="[A-Z,0-9]{15}" value="{{i.pan}}" placeholder="Pan Number" >
          </div>

          <div class="form-group col-6">
            <label for="lage">Age:</label>
            <input type="text" name="age" class="form-control" pattern="[0-9]{2}" value="{{i.age}}" placeholder="Age" >
          </div>

          <div class="form-group col-6">
            <label for="lgender">Gender:</label>
            <select class="form-control" name="gender" value="{{i.gender}}">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <!-- <input type="text" name="panno" class="form-control" placeholder="Pan Number" > -->
          </div>

          <div class="form-group col-6">
            <label for="lemail">Email:</label>
            <input type="email" name="email" class="form-control" value="{{i.email}}" placeholder="Email" >
          </div>

          <div class="form-group col-6">
            <label for="lcity">City:</label>
            <input type="text" name="city" class="form-control" value="{{i.city}}" placeholder="City" >
          </div>

          <div class="form-group col-6">

          </div>

          <div class="form-group col-6">
            <input type="submit" name="submit" class="btn btn-success" value="Update">
            <!-- <button type="button" class="btn btn-dark" name="search" > Search </button> -->

          </div>
        </form>
    </fieldset>
    {% endfor %}
  </body>
</html>
