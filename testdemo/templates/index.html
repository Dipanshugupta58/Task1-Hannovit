{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HOME</title>
    <link rel="stylesheet" href={% static 'css/index.css' %} type="text/css">
    <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %} type="text/css">
  </head>
  <body>
    <fieldset class="container">
      <legend>Form</legend>
        <form class="row" action="/add_record/" method="post"> {% csrf_token %}

          <div class="form-group col-6">
            <label for="lname">Name:</label>
            <input type="name" name="name" class="form-control" placeholder="Name" required>
          </div>

          <div class="form-group col-6">
            <label for="lpanno">Pan Number:</label>
            <input type="text" name="panno" class="form-control" pattern="[A-Z,0-9]{15}" placeholder="Pan Number" required >  <!-- pattern="[A-Z,0-9]{15}" -->
          </div>

          <div class="form-group col-6">
            <label for="lage">Age:</label>
            <input type="text" name="age" class="form-control" pattern="[0-9]{2}" placeholder="Age" required>
          </div>

          <div class="form-group col-6">
            <label for="lgender">Gender:</label>
            <select class="form-control" name="gender" required>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <!-- <input type="text" name="panno" class="form-control" placeholder="Pan Number" > -->
          </div>

          <div class="form-group col-6">
            <label for="lemail">Email:</label>
            <input type="email" name="email" class="form-control" placeholder="Email" required>
          </div>

          <div class="form-group col-6">
            <label for="lcity">City:</label>
            <input type="text" name="city" class="form-control" placeholder="City" required>
          </div>

          <div class="form-group col-6">

          </div>

          <div class="form-group col-6">
            <input type="submit" name="submit" class="btn btn-success" value="Add Record">
            <button type="button" class="btn btn-dark" name="search" > Search </button>

          </div>
        </form>
    </fieldset>

    <fieldset>
      <legend>Records</legend>
      <table class="table table-hover">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Name</th>
        <th>Pan No.</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Email </th>
        <th>City</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {%for i in data%}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.pan}}</td>
        <td>{{i.age}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.email}}</td>
        <td>{{i.city}}</td>
        <td>
          <a href="update_record/?data={{i.id}}"> <button type="button" name="button"> Edit </button> </a>
          <a href="Delete/?data={{i.id}}"> <button type="button" name="button"> Delete</button> <a/>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
    </fieldset>


    <!-- <h1> Hello ji </h1>
    <a href="/HOME">HOME</a> -->
  </body>
</html>
